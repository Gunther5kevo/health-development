<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - HealthGuide</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="login">
  <div class="container">
    <div class="logo">
      <h1>HealthGuide</h1>
      <p>Community Health Platform</p>
    </div>
    
    <div id="reset-form-section">
      <h2>Set New Password</h2>
      <p class="form-subtitle">Enter your new password below.</p>
      
      <form id="reset-password-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="new-password" 
              placeholder="Enter new password"
              required 
              minlength="8"
            />
            <button type="button" id="password-toggle" class="password-toggle">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="confirm-password" 
              placeholder="Confirm new password"
              required 
            />
            <button type="button" id="confirm-password-toggle" class="password-toggle">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <div id="password-strength" class="password-strength"></div>
        <div id="password-match" class="password-match"></div>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <button type="submit" id="reset-submit" class="btn">
          Update Password
        </button>
      </form>
    </div>

    <!-- Success Section -->
    <div id="success-section" style="display: none;">
      <div class="confirmation-icon">âœ…</div>
      <h2>Password Updated!</h2>
      <p class="confirmation-text">Your password has been successfully updated.</p>
      <div class="form-footer">
        <a href="login.html" class="btn">Go to Login</a>
      </div>
    </div>

    <!-- Error Section -->
    <div id="error-section" style="display: none;">
      <div class="confirmation-icon">âŒ</div>
      <h2>Invalid or Expired Link</h2>
      <p class="confirmation-text">This password reset link is invalid or has expired.</p>
      <div class="form-footer">
        <a href="login.html" class="btn">Back to Login</a>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
