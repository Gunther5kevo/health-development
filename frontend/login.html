<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthGuide Login</title>
  <link rel="stylesheet" href="css/auth.css">

</head>
<body class="login">

  <div class="container">
    <div class="logo">
      <h1>HealthGuide</h1>
      <p>Community Health Platform</p>
    </div>
    
    <!-- Login Form -->
    <div id="login-section">
      <h2>Welcome Back</h2>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input 
            type="email" 
            id="login-email" 
            placeholder="Enter your email"
            required 
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="login-password" 
              placeholder="Enter your password"
              required 
              autocomplete="current-password"
            />
            <button 
              type="button" 
              id="password-toggle" 
              class="password-toggle"
              tabindex="-1"
            >👁️</button>
          </div>
        </div>
        
        <div class="forgot-password-link">
          <button type="button" id="show-forgot-password" class="link-button">
            Forgot your password?
          </button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <button type="submit" id="login-submit" class="btn">
          Login
        </button>
      </form>
      
      <div class="form-footer">
        <p>Don't have an account?</p>
        <a href="signup.html" class="btn btn-secondary">Create Account</a>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot-password-section" style="display: none;">
      <h2>Reset Your Password</h2>
      <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
      
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="forgot-email">Email Address</label>
          <input 
            type="email" 
            id="forgot-email" 
            placeholder="Enter your email address"
            required 
            autocomplete="email"
          />
        </div>
        
        <div id="forgot-error-message" class="error-message"></div>
        <div id="forgot-success-message" class="success-message"></div>
        
        <button type="submit" id="forgot-submit" class="btn">
          Send Reset Link
        </button>
      </form>
      
      <div class="form-footer">
        <button type="button" id="back-to-login" class="link-button">
          ← Back to Login
        </button>
      </div>
    </div>


  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
